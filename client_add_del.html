<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<title>Welcome to David's fruit shop!</title>
	<meta charset="utf-8">
</head>
<body>
	<form method="GET" action="http://192.168.63.24:5000/add_data">
		<fieldset>
			<legend>新增資料</legend>
			<p>請輸入水果名稱：&nbsp;<input type="text" name="fruitname" size="12"></p>
			<p>請輸入數量：&nbsp;<input type="text" name="quantity" size="12"></p>
			<input type="submit" value="確認">
			<input type="reset" value="取消"> 
		</fieldset>
	</form>
	<br>
	<form method="GET" action="http://192.168.63.24:5000/update_data">
		<fieldset>
			<legend>修改資料</legend>
			<p>欲修改水果編號:&nbsp;<input type="text" name="fruitid" size="12"></p>
			<p>欲修改水果名稱:&nbsp;<input type="text" name="fruitname" size="12"></p>
			<p>修改後數量:&nbsp;<input type="text" name="quantity" size="12"></p>
			<input type="submit" value="確認更新">
			<input type="reset" value="取消">
		</fieldset>
	</form>
	<br>
	<form method="GET" action="http://192.168.63.24:5000/delete_data">
		<fieldset>
			<legend>刪除資料</legend>
			<p>欲刪除水果編號:&nbsp;<input type="text" name="fruitid" size="12"></p>
			<p>欲刪除水果名稱:&nbsp;<input type="text" name="fruitname" size="12"></p>
			<input type="submit" value="確認刪除">
			<input type="reset" value="取消">
		</fieldset>
	</form>
</body>
</html>
